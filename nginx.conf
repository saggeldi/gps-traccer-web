server {
    listen 8082;
    server_name _;  # Accept any IP/domain

    # Increase buffer sizes for large headers/cookies
    client_header_buffer_size 16k;
    large_client_header_buffers 4 16k;

    # Serve static assets for /web path FIRST (before other location blocks)
    location /web/assets/ {
        alias /var/www/traccar-web/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Serve other static files for /web path
    location ~* ^/web/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webmanifest)$ {
        rewrite ^/web/(.*)$ /$1 break;
        root /var/www/traccar-web;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Serve React app at /web path
    location /web {
        alias /var/www/traccar-web;
        index index.html;
        try_files $uri $uri/ /web/index.html;
    }

    # Handle React Router paths under /web
    location /web/ {
        alias /var/www/traccar-web/;
        try_files $uri $uri/ /web/index.html;
    }

    # Proxy root path to backend (everything else)
    location / {
        proxy_pass http://localhost:8083;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Increase buffer sizes for proxied requests
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;
        proxy_busy_buffers_size 16k;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Logs
    access_log /var/log/nginx/app_access.log;
    error_log /var/log/nginx/app_error.log;
}